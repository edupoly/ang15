<button (click)="showAddPost()" *ngIf="!showAddPostForm">Add Post</button>

<div *ngIf="showAddPostForm">
    <input type="text" [(ngModel)]="newPost.title"><br/>
    <input type="text" [(ngModel)]="newPost.author"><br/>
    <button (click)="addPost()">Add Post</button>
    <button (click)="cancelAddPost()">Cancel</button>
</div>

<div *ngIf="selectedPost">
    <input type="text" [(ngModel)]="selectedPost.title"><br/>
    <input type="text" [(ngModel)]="selectedPost.author"><br/>
    <button (click)="updatePost()">Update Post</button>
</div>

<table class="table table-striped w-75 text-center" align="center" *ngIf="!showAddPostForm">
    <thead>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Operation</th>
    </thead>
    <tbody>
        <tr *ngFor="let post of allPosts">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.author}}</td>
            <td>
                <button (click)="deletePost(post.id)">Delete</button>
                <button (click)="editPost(post)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
