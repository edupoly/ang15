<div class="mybox">
    <h3>Todolist</h3>
    <input type="text" [(ngModel)]="newtask">
    <button (click)="addTask()">Add Task</button>
    <ul>
        <li *ngFor="let task of tasks;let i = index">
            <app-todo [task]="task" [ind]="i" (deleteEvent)="deleteTask($event)"></app-todo>
        </li>
    </ul>
</div>
